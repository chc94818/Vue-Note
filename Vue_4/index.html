<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Hello World</title>
    </head>
    <body>
      <div id="app">
        <div id="app">
            <button v-on:click="show = !show">
              Toggle
            </button>
            <transition name="fade">
              <p v-if="show">hello</p>
            </transition>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            }
        })
    </script>
    </body>
</html>
